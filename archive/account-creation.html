<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ala-Eh - Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateForm() {
            const age = document.getElementById('age').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;
            
            if (age < 18) {
                alert('You must be at least 18 years old');
                return false;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters');
                return false;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return false;
            }
            
            if (!terms) {
                alert('You must agree to the terms and conditions');
                return false;
            }
            
            return true;
        }
    </script>
</head>
<body>
    <div class="min-h-screen bg-gradient" style="padding: 1rem;">
        <div class="container" style="max-width: 48rem; padding-top: 2rem;">
            <a href="resident-login.html" class="btn btn-ghost mb-4">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.5rem;">
                    <path d="m12 19-7-7 7-7"></path>
                    <path d="M19 12H5"></path>
                </svg>
                Back to Login
            </a>

            <div class="card">
                <div class="card-header">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-primary rounded" style="padding: 0.5rem; background: var(--primary); border-radius: 0.5rem;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M22 11h-4"></path>
                                <path d="M20 9v4"></path>
                            </svg>
                        </div>
                        <div>
                            <div class="card-title">Create Account</div>
                            <div class="card-description">Join Ala-Eh to submit and track complaints</div>
                        </div>
                    </div>
                </div>
                <form action="resident-dashboard.html" method="post" onsubmit="return validateForm()">
                    <div class="card-content space-y-4">
                        <div class="grid gap-4 md:grid-cols-2">
                            <div class="space-y-2" style="grid-column: span 2;">
                                <label class="label" for="full-name">Full Name *</label>
                                <div class="input-icon">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                    <input class="input" id="full-name" name="fullName" placeholder="Juan Dela Cruz" required>
                                </div>
                            </div>

                            <div class="space-y-2" style="grid-column: span 2;">
                                <label class="label" for="address">Complete Address *</label>
                                <div class="input-icon">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                                        <circle cx="12" cy="10" r="3"></circle>
                                    </svg>
                                    <input class="input" id="address" name="address" placeholder="123 Main St, Barangay, City, Province" required>
                                </div>
                            </div>

                            <div class="space-y-2">
                                <label class="label" for="age">Age *</label>
                                <div class="input-icon">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                        <line x1="16" y1="2" x2="16" y2="6"></line>
                                        <line x1="8" y1="2" x2="8" y2="6"></line>
                                        <line x1="3" y1="10" x2="21" y2="10"></line>
                                    </svg>
                                    <input class="input" id="age" type="number" name="age" placeholder="18" min="18" max="120" required>
                                </div>
                            </div>

                            <div class="space-y-2">
                                <label class="label" for="email">Email *</label>
                                <div class="input-icon">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                                    </svg>
                                    <input class="input" id="email" type="email" name="email" placeholder="your@email.com" required>
                                </div>
                            </div>

                            <div class="space-y-2">
                                <label class="label" for="password">Password *</label>
                                <div class="input-icon">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input class="input" id="password" type="password" name="password" placeholder="Min. 8 characters" required>
                                </div>
                            </div>

                            <div class="space-y-2">
                                <label class="label" for="confirm-password">Confirm Password *</label>
                                <div class="input-icon">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input class="input" id="confirm-password" type="password" placeholder="Re-enter password" required>
                                </div>
                            </div>
                        </div>

                        <div class="checkbox-wrapper" style="padding-top: 1rem;">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms" class="text-sm">
                                I agree to the 
                                <a href="#" class="text-primary" style="text-decoration: underline;">Terms and Conditions</a> 
                                and 
                                <a href="#" class="text-primary" style="text-decoration: underline;">Privacy Policy</a>
                            </label>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

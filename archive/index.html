<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ala-Eh - Resident Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen bg-gradient flex items-center justify-center" style="padding: 1rem;">
        <div style="width: 100%; max-width: 28rem;">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="logo" style="width: 5rem; height: 5rem; display: inline-flex; margin-bottom: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
                <h1 style="color: var(--primary);">Ala-Eh</h1>
                <p class="text-muted">Citizen Complaint Management</p>
            </div>

            <!-- Login Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Welcome Back</div>
                    <div class="card-description">Sign in to submit and track your complaints</div>
                </div>
                <!-- <form action="resident-dashboard.html" method="post"> -->
                    <div class="card-content space-y-4">
                        <div class="space-y-2">
                            <label class="label" for="email">Email</label>
                            <div class="input-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                                </svg>
                                <input class="input" id="email" type="email" name="email" placeholder="your@email.com" required>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="label" for="password">Password</label>
                            <div class="input-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                                <input class="input" id="password" type="password" name="password" placeholder="••••••••" required>
                            </div>
                        </div>
                        <a href="#" class="text-sm text-primary" style="text-decoration: underline;">Forgot password?</a>
                    </div>
                    <div class="card-footer space-y-3">
                        <button type="submit" class="btn btn-primary btn-full"><a href="resident-dashboard.html" class="links-white">Sign In</a></button>
                        <a href="account-creation.html" class="btn btn-outline btn-full">Create Account</a>
                        <a href="resident-dashboard.html?guest=true" class="btn btn-ghost btn-full text-muted">Continue as Guest</a>
                        <div style="padding-top: 1rem; border-top: 1px solid var(--border); text-align: center;">
                            <a href="admin-login.html" class="text-sm text-muted">
                                Government Employee? <span style="text-decoration: underline;">Admin Login</span>
                            </a>
                        </div>
                    </div>
                <!-- </form> -->
            </div>
        </div>
    </div>
</body>
</html>
